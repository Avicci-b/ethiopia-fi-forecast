# Create a minimal CI workflow
name: Code Structure Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  validate-structure:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Check repository structure
      run: |
        echo "üìÅ Checking project structure..."
        
        # Check only folder structure, not data files
        [ -f "requirements.txt" ] && echo "‚úÖ requirements.txt exists" || echo "‚ùå requirements.txt missing"
        [ -f "README.md" ] && echo "‚úÖ README.md exists" || echo "‚ùå README.md missing"
        [ -d "src" ] && echo "‚úÖ src/ directory exists" || echo "‚ùå src/ directory missing"
        [ -d "dashboard" ] && echo "‚úÖ dashboard/ directory exists" || echo "‚ùå dashboard/ directory missing"
        [ -d "notebooks" ] && echo "‚úÖ notebooks/ directory exists" || echo "‚ùå notebooks/ directory missing"
        
        echo ""
        echo "üìä Structure check complete!"
    
    - name: Validate Python syntax (optional)
      run: |
        echo "üêç Checking Python files..."
        # Check Python files if they exist
        find . -name "*.py" -type f | head -5 | while read file; do
          echo "Checking $file"
          python -m py_compile "$file" 2>/dev/null && echo "  ‚úÖ Valid" || echo "  ‚ö†Ô∏è  Could not check"
        done
